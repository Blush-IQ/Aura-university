<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Board Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #fff0f5;
    }

    #websiteName {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 0px black, -2px -2px 0px black;
      padding: 10px 0;
    }

    h1 {
      color: #cc2b5e;
      font-size: 24px;
    }

    #canvas-container {
      margin: 20px auto;
      border: 2px dashed #ff85a2;
      background: #ffffff;
      max-width: 100%;
      width: 375px;
      height: 667px;
      box-shadow: 0 10px 30px rgba(255, 100, 150, 0.1);
    }

    input, select, button {
      margin: 8px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="text"], input[type="file"] {
      border: 1px solid #ff85a2;
      padding: 8px;
      width: 80%;
    }

    button {
      background-color: #ff85a2;
      color: white;
    }

    button:hover {
      background-color: #cc2b5e;
    }

    .share-section input[type="text"] {
      width: 80%;
    }

    .journal-link a {
      display: inline-block;
      background-color: #cc2b5e;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div id="websiteName">Aura-university</div>
  <h1>My Dream Vision Board</h1>

  <input type="file" id="imageUploader">
  <input type="text" id="textInput" placeholder="Type your affirmation...">
  <button onclick="addText()">Add Text</button>
  <button onclick="downloadBoard()">Download Board</button>

  <div class="customize">
    <label>Background:</label>
    <input type="color" onchange="document.body.style.backgroundColor = this.value">

    <label>Font:</label>
    <select onchange="document.body.style.fontFamily = this.value">
      <option value="'Poppins', sans-serif">Poppins</option>
      <option value="'Courier New', monospace">Courier New</option>
      <option value="'Arial', sans-serif">Arial</option>
      <option value="'Georgia', serif">Georgia</option>
    </select>
  </div>

  <div id="canvas-container">
    <canvas id="visionCanvas" width="375" height="667"></canvas>
  </div>

  <div class="note">
    Remember to download your vision board — it’ll disappear when you leave this page!
  </div>
  <div class="journal-link">
    <a href="journal.html">Go to Journal Page</a>
  </div>

  <script>
    const canvas = new fabric.Canvas('visionCanvas');

    document.getElementById('imageUploader').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (f) {
        const imgObj = new Image();
        imgObj.src = f.target.result;
        imgObj.onload = function () {
          const image = new fabric.Image(imgObj);
          image.set({ left: 100, top: 100, scaleX: 0.3, scaleY: 0.3 });
          canvas.add(image);
        };
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function addText() {
      const textInput = document.getElementById('textInput').value;
      if (textInput.trim() === '') return;
      const text = new fabric.Text(textInput, {
        left: 150,
        top: 150,
        fill: '#cc2b5e',
        fontSize: 24
      });
      canvas.add(text);
      document.getElementById('textInput').value = '';
    }

    function downloadBoard() {
      const link = document.createElement('a');
      link.download = 'vision-board.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
<style>
  .menu-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 1000;
    font-family: 'Arial', sans-serif;
  }

  .menu-toggle {
    background-color: #ffb6c1;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
  }

  .menu-toggle:hover {
    background-color: #ff94ae;
  }

  .menu-links {
    display: none;
    margin-top: 10px;
    background-color: #ffe6eb;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .menu-links a {
    display: block;
    text-decoration: none;
    color: #d6336c;
    margin: 8px 0;
    font-weight: bold;
    transition: color 0.2s ease;
  }

  .menu-links a:hover {
    color: #a82a54;
  }
</style>

<div class="menu-container">
  <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
  <div class="menu-links" id="menuLinks">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menuLinks');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }
</script>
<footer style="background-color: #ffe6f0; text-align: center; padding: 20px; font-family: 'Comic Sans MS', cursive, sans-serif; color: #cc3366; font-size: 14px; border-top: 2px dashed #ff99cc;">
  Made with love by <strong>Blush-IQ</strong> — All rights reserved
</footer></body>
</html>
