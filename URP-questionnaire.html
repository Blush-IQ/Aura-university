<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Questionnaire</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f5f0; /* beige */
      color: #4e342e; /* sleek brown */
      margin: 0;
      padding: 2rem;
    }

    h1, h2 {
      text-align: center;
      color: #3e2723;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fffaf4;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #d7ccc8;
      border-radius: 8px;
      background-color: #fefaf6;
      color: #4e342e;
    }

    input[type="checkbox"], input[type="radio"] {
      width: auto;
      margin-right: 0.5rem;
    }

    .checkbox-group, .radio-group {
      margin-top: 0.5rem;
    }

    button {
      margin-top: 2rem;
      background-color: #8d6e63;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #6d4c41;
    }
  </style>
</head>
<body>

  <h1>Residential Area Questionnaire</h1>
  <form action="https://formspree.io/f/mnnddpll" method="POST">
    <h2>Section B: Socio-Economic Data</h2>

    <label for="householdHead">Name of Household Head</label>
    <input type="text" id="householdHead" name="Household Head" required />

    <label for="householdSize">Number of People in Household</label>
    <input type="number" id="householdSize" name="Household Size" min="1" required />

    <label for="tribe">Tribe/Ethnic Group</label>
    <input type="text" id="tribe" name="Tribe/Ethnic Group" required />

    <label for="religion">Religion</label>
    <select id="religion" name="Religion" required>
      <option value="">Select</option>
      <option value="Christianity">Christianity</option>
      <option value="Islam">Islam</option>
      <option value="Traditional">Traditional</option>
      <option value="Other">Other</option>
    </select>

    <label for="gender">Gender</label>
    <select id="gender" name="Gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="Age" min="0" max="120" required />

    <label for="occupation">Occupation</label>
    <input type="text" id="occupation" name="Occupation" required />

    <label for="education">Level of Education (check all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="Education Level" value="None" /> None</label>
      <label><input type="checkbox" name="Education Level" value="Primary" /> Primary</label>
      <label><input type="checkbox" name="Education Level" value="Secondary" /> Secondary</label>
      <label><input type="checkbox" name="Education Level" value="Tertiary" /> Tertiary</label>
    </div>

    <label for="employment">Employment Description</label>
    <textarea id="employment" name="Employment Description" rows="4" placeholder="Type of work, income source, etc." required></textarea>

    <h2>Section C: Infrastructure & Services</h2>

    <label for="facilities">Available Facilities (check all that apply)</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="Facilities" value="School" /> School</label>
      <label><input type="checkbox" name="Facilities" value="Hospital" /> Hospital</label>
      <label><input type="checkbox" name="Facilities" value="Market" /> Market</label>
      <label><input type="checkbox" name="Facilities" value="Church" /> Church</label>
      <label><input type="checkbox" name="Facilities" value="Mosque" /> Mosque</label>
    </div>

    <label for="motorability">Motorability of Roads in Rainy Season</label>
    <select id="motorability" name="Motorability" required>
      <option value="">Select</option>
      <option value="Very Good">Very Good</option>
      <option value="Moderate">Moderate</option>
      <option value="Poor">Poor</option>
      <option value="Not Motorable">Not Motorable</option>
    </select>

    <label for="comments">Additional Comments (Optional)</label>
    <textarea id="comments" name="Additional Comments" rows="3" placeholder="Any other feedback?"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
